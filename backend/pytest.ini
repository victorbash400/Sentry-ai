[pytest]
# Pytest configuration for Sentry backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Test markers for categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gee: marks tests that require Google Earth Engine
    ml: marks tests that require machine learning models

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    __pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore patterns
[coverage:html]
directory = htmlcov
